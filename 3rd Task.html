<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Завдання 3</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        const [minnum, setMinnum] = React.useState(null)
        const [maxnum, setMaxnum] = React.useState(null)
        const [randomnum, setRandomnum] = React.useState(null)
        function generateNumber(min, max) {
          return Math.round(Math.random() * (maxnum - minnum) + minnum);
        }
        return (
          <div>
            <div>
              <label>
                Please enter min value of the range:
                <input
                  type="number"
                  value={minnum}
                  onChange={(e) => setMinnum(Number(e.target.value))}
                />
              </label>
            </div>
            <div>
              <label>
                Please enter max value of the range:
                <input
                  type="number"
                  value={maxnum}
                  onChange={(e) => setMaxnum(Number(e.target.value))}
                />
              </label>
            </div>
            <button onClick={() => setRandomnum(generateNumber())}>Generate number within range</button>
            <div>
              Random number in your range: {randomnum}
            </div>
          </div>
        )
      }
      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(<App />)
    </script>
  </body>
</html>
